<!DOCTYPE html>
<html>
<head>
	<title>Boostrap Progress Bar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="content-wrap col-lg-6 text-white">
				<h3 class="pb-3">Boostrap Progress</h3>

				<div class="mt-4 position-relative">
					<h5>HTML</h5>
					<div class="progress progress-100" style="height: 4px;">
					  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
					</div>
				</div>

				<div class="mt-4 position-relative">
					<h5>CSS</h5>
					<div class="progress progress-75" style="height: 4px;">
					  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
					</div>
				</div>

				<div class="mt-4 position-relative">
					<h5>BOOSTRAP</h5>
					<div class="progress progress-50" style="height: 4px;">
					  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 50%"></div>
					</div>
				</div>

				<div class="mt-4 position-relative">
					<h5>PHP</h5>
					<div class="progress progress-25" style="height: 4px;">
					  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
